<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="get">

    <input type="text" id="token" value="b92f1fc2fce391ad7af633723afd3055" name="token" hidden>

    <label for="email">Email</label>
    <br>
    <input type="email" name="email" id="email" value="o@o.com" readonly>

    <br>
    <br>

    <label for="username">Username</label>
    <br>
    <input type="text" name="username" id="username" autofocus min="5" max="20" required>

    <br>
    <br>

    <input type="submit" name="Send" id="submit">
    <input type="reset" name="Empty" id="empty">
    <h3>Programming Skills</h3>
    <input type="checkbox" name="Problem Solving" id="Problem Solving" checked>
    <label for="Problem Solving">Problem Solving</label>
    <br>
    <input type="checkbox" name="Logical Thinking" id="Logical Thinking">
    <label for="Logical Thinking">Logical Thinking</label>
    <br>
    <input type="checkbox" name="Advanced Search" id="Advanced Search">
    <label for="Advanced Search">Advanced Search</label>
    <br>
    <input type="checkbox" name="Analysis" id="Analysis">
    <label for="Analysis">Analysis</label>
    <br>
    <input type="checkbox" name="Planning" id="Planning">
    <label for="Planning">Planning</label>

    <h3>Jobs/Career</h3>
    <input type="radio" name="role" id="Front-End Developer" checked>
    <label for="Front-End Developer">Front-End Developer</label>
    <br>
    <input type="radio" name="role" id="Back-End Developer">
    <label for="Back-End Developer">Back-End Developer</label>
    <br>
    <input type="radio" name="role" id="Business Analyst">
    <label for="Business Analyst">Business Analyst</label>
    <br>
    <input type="radio" name="role" id="Project Manager">
    <label for="Project Manager">Project Manager</label>
    <br>
    <input type="radio" name="role" id="Scrum Master">
    <label for="Scrum Master">Scrum Master</label>
    <br>
    <hr>
    <label>Choose Book</label>
    <select name="Choose Book" id="select">
      <optgroup label="PHP">
        <option value="v5.0">v5.0</option>
        <option value="v7.0">v7.0</option>
        <option value="v8.0">v8.0</option>
      </optgroup>
      <optgroup label="Python">
        <option value="v2.0">v2.0</option>
        <option value="v3.0">v3.0</option>
        <option value="v3.9">v3.9</option>
      </optgroup>
    </select>
    <hr>
    <textarea name="brief" id="brief" cols="40" rows="10" placeholder="Write Here Why You Want To Learn Programming"></textarea>
  </form>
</body>
</html>
