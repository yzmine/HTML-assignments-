<!-- 1 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="test.py" method="get">

    <label for="hidden"></label>
    <input type="hidden" value="123456789">

    <label style="display: block;">Username</label>
    <input type="text" required placeholder="Must Include Numbers" name="user">

    <hr>

    <label style="display: block;">Password</label>
    <input type="password" placeholder="Make a Complex Password" name="password">

    <hr>

    <label style="display: block;">Mobile</label>
    <input type="tel" placeholder="Only English Numbers" name="tel">

    <hr>

    <label style="display: block;">Email</label>
    <input type="email" required placeholder="example@example.com" name="email">

    <hr>
    
    <label style="display: block;">Subject</label>
    <input type="text" name="subject">

    <hr>

    <input type="submit" value="Send Data">
    
    <label for="Empty"></label>
    <input type="reset" value="Empty Form">

  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label for="Slider"></label>
  <input type="range" min="100" max="500" step="50" value="400">
</body>
</html>
